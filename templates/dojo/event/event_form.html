{% load bootstrap3 %}
{% load staticfiles %}

<script src="{% static 'jquery-ui/js/jquery-ui-1.10.4.custom.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'jquery-ui/css/redmond/jquery-ui-1.10.4.custom.min.css' %}" />
<script>
	$(function() {
		$("#id_pub_date").datepicker({
			changeMonth : true,
			changeYear : true,
			yearRange: "1984:2014",
			dateFormat: "dd/mm/yy"
		});
	});
</script>
<style>
div.ui-datepicker {
    font-size: 10px;
    color: #222222;
}
.ui-widget-header {
    color: #222222;
}
</style>

<div class="container">

	<h1>{{ eventformtitle }}</h1>
	<form method="post" action="">
		{% csrf_token %}
		<div class="row">
			<div class="form-group">
				<label class="col-md-2 control-label">Titolo *</label>
				<div class="col-md-2">{{ form.title }}</div>
				<label class="col-md-2 control-label">Data Evento *</label>
				<div class="col-md-2">{{ form.pub_date }}</div>
			</div>
		</div>
        <hr>
		<div class="row">
			<div class="form-group">
				<label class="col-md-2 control-label">Attivit√† svolte</label>
				<div class="col-md-6">{{ form.activity }}</div>
			</div>
		</div>
        <hr>
		<div class="row">
			<div class="form-group">
				<label class="col-md-2 control-label">Partecipanti</label>
				<div class="col-md-2">{{ form.participants }}</div>
			</div>
		</div>
        <div class="row">
			<div class="form-group">
				<label class="col-md-2 control-label">Mentor</label>
				<div class="col-md-2">{{ form.mentors }}</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="form-group">
				<label class="col-md-2 control-label">Note</label>
				<div class="col-md-6">{{ form.notes }}</div>
			</div>
		</div>
		<hr>
		<button type="submit" class="btn btn-primary">{{ eventformbutton }}</button></form>
</div>
<!-- /.container -->
