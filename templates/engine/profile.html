{% extends "base.html" %}
{% load admin_urls %}
{% load bootstrap3 %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container">
  {% if user.is_authenticated %}
  <h1>Profilo di {{ user.username}}</h1>
    <a href="#">Logout</a> |
  +  <a href="{% url 'profile' slug=user.username %}"><b>{{ user.username }}</b></a> 
  {% else %}
  +  <a href="#">Register</a> |
  {% endif %}
</div>
{% endblock %}
